language: node_js
matrix:
  include:
    - node_js: "4"
    - node_js: "node"
      env: CI=coverage
    - node_js: "6.5.0"
    - node_js: "6"
    - node_js: "7"
    - node_js: "8"
    - node_js: "9"
deploy:
  skip_cleanup: true
  provider: npm
  email: $EMAIL
  api_key: $NPM_TOKEN
  on:
    tags: true
notifications:
  email: false
after_success:
  - if [ "$CI" = "coverage" ]; then npm install coveralls --no-save && cat ./coverage/lcov.info | ./node_modules/.bin/coveralls; fi
